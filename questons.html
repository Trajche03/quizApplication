<!DOCTYPE html>
<html lang="en">
<head>

      <div class="intro py-3 bg-white text-center">

          <form class="quiz-form text-light">
            <div class="my-5">`
              <p class=" lead font-weight-normal">1.When Dimitar was born ? </p>
              <div class="form-check my2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class="form-check-label">18/06/2018</label>
              </div>
              <div class="form-check my50 ">
                <input type="radio" name="q1" value="B" >

              </div>
              <div class="my-5">
                <p class=" lead font-weight-normal">2.When Trajche was born ? </p>
                <div class="form-check my2 text-white-50">
                  <input type="radio" name="q2" value="A" checked>
                  <label class="form-check-label">03/02/1991</label>
                </div>
                <div class="form-check my50 ">
                  <input type="radio" name="q2" value="B" >

                </div>
                <div class="my-5">

                    <input type="radio" name="q3" value= "A" checked>
                    <label class="form-check-label">06/12/1990</label>
                  </div>
                  <div class="form-check my50 ">
                    <input type="radio" name="q3" value="B" >
                    <label class="form-check-label">08/12/1991</label>
                  </div>
                  <div class="my-5">
                    <div class="my-5">
                      <p class=" lead font-weight-normal">4.Where was Dimitar 1st birthday ? </p>
                      <div class="form-check my2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Playroom "FAMILY"</label>
                      </div>
                      <div class="form-check my50 ">
                        <input type="radio" name="q4" value="B" >
                        <label class="form-check-label">Playroom "Babaloo"</label>
                      </div>
                      <div class="my-5">
                        <p class=" lead font-weight-normal">5.Dimitar favorite toy ? </p>
                        <div class="form-check my2 text-white-50">
                          <input type="radio" name="q5" value="A" checked>
                          <label class="form-check-label">Do he wants to play with drums ? </label>
                        </div>
                        <div class="form-check my50 ">
                          <input type="radio" name="q5" value="B" >

              </div>
